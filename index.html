<!DOCTYPE html>
<html>
	<head>
		<title>Temperature Converter</title>
	</head>
	<body>
		<section>
			Enter Temperature: <input type="number" name="initTemp" min="-212" max="212" step="1" value="0" id="temp"><br>
			<input type="radio" name="scale" value="Fahrenheit" id="Fah">Fahrenheit 
			<input type="radio" name="scale" value="Celsius" id="Cel">Celsius
			<div id="output"><br>
			</div>
			<button type="button" value="click" id="converter">Convert</button>
			<button type="button" value="click" id="clearer">Clear</button>
		</section>

		<script type="text/javascript" src="converter.js"></script>
	</body>
</html>
